<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–ú–æ—è –ü—Ä–æ–≥—Ä–∞–º–º–∞ PRO</title>
    <style>
        :root {
            --primary: #ff4081;
            --primary-dark: #c60055;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-sec: #aaaaaa;
            --accent-press: #00e5ff;
            --success: #00e676;
            --warning: #ff9800;
            --danger: #ff5252;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            min-height: -webkit-fill-available;
            overscroll-behavior-y: contain;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding-bottom: 110px;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: calc(110px + env(safe-area-inset-bottom));
        }

        /* --- Header & Stats --- */
        header {
            background: var(--card-bg);
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            position: sticky;
            top: env(safe-area-inset-top);
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            border-bottom: 1px solid #333;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .points-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .points-badge {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.4rem;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            min-width: 80px;
            text-align: center;
        }

        .btn-round {
            background: #333;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-round:active {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }

        /* --- Progress Bar --- */
        .progress-container {
            background: #333;
            height: 16px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.5s ease;
            box-shadow: 0 0 15px var(--primary);
        }

        .progress-text {
            font-size: 1rem;
            color: var(--text-sec);
            margin-top: 8px;
            text-align: right;
            font-weight: bold;
        }

        /* --- Tabs (Days) --- */
        .tabs {
            display: flex;
            justify-content: center;
            padding: 20px 10px;
            gap: 15px;
            background: var(--bg);
            position: sticky;
            top: calc(130px + env(safe-area-inset-top));
            z-index: 90;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tab-btn {
            background: #252525;
            border: none;
            color: var(--text-sec);
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .tab-btn.active {
            background: var(--primary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 64, 129, 0.5);
        }

        /* --- Workout List --- */
        .workout-container {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .section-title {
            color: var(--text-sec);
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1.5px;
            margin: 30px 0 15px 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            font-weight: bold;
        }
        
        .section-title.press {
            color: var(--accent-press);
            border-color: var(--accent-press);
        }

        .exercise-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 8px solid var(--primary);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .exercise-card.press-card {
            border-left-color: var(--accent-press);
        }

        .exercise-header {
            margin-bottom: 15px;
        }

        .exercise-name {
            font-size: 1.4rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 5px;
        }
        
        .exercise-desc {
            font-size: 1.1rem;
            color: var(--text-sec);
            font-style: italic;
        }

        .sets-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .set-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .set-item:last-child {
            border-bottom: none;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }

        /* Custom Checkbox - BIG */
        input[type="checkbox"] {
            appearance: none;
            width: 35px;
            height: 35px;
            border: 3px solid #555;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            background: #222;
            transition: 0.2s;
            flex-shrink: 0;
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .press-card input[type="checkbox"]:checked {
            background-color: var(--accent-press);
            border-color: var(--accent-press);
        }

        input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            color: #fff;
            font-weight: 900;
            left: 8px;
            top: 2px;
            font-size: 24px;
        }

        .set-label {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 500;
        }

        input[type="checkbox"]:checked + .set-label {
            text-decoration: line-through;
            color: #555;
        }

        .btn-add {
            background: #2a2a2a;
            color: var(--text-sec);
            border: 2px dashed #555;
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.2s;
        }
        
        .btn-add:active {
            background: #333;
            color: #fff;
        }

        /* ==========================================
           –ö–û–ú–ü–ê–ö–¢–ù–ê–Ø –ü–ê–ù–ï–õ–¨ –¢–ê–ô–ú–ï–†–ê (–ë–ï–ó –¢–ï–ö–°–¢–ê)
           ========================================== */
        .timer-fixed-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #2a2a2a 0%, #1e1e1e 100%);
            border-top: 3px solid var(--primary);
            padding: 12px 10px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            padding-left: calc(10px + env(safe-area-inset-left));
            padding-right: calc(10px + env(safe-area-inset-right));
            z-index: 1000;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.8);
            display: none;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: transform;
        }

        .timer-fixed-bar.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .timer-bar-content {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .timer-bar-display {
            font-size: 2.8rem;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
            color: #fff;
            min-width: 110px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .timer-bar-display.warning {
            color: var(--danger);
            text-shadow: 0 0 15px rgba(255, 82, 82, 0.6);
            animation: blink 0.5s ease infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timer-bar-controls {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .timer-bar-btn {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 12px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .timer-bar-btn.pause {
            background: var(--warning);
            color: #000;
        }

        .timer-bar-btn.reset {
            background: var(--primary);
            color: #000;
        }

        .timer-bar-btn.close {
            background: #444;
            color: #fff;
            font-size: 1.5rem;
        }

        .timer-bar-btn:active {
            transform: scale(0.92);
            opacity: 0.9;
        }

        /* –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ç–∞–π–º–µ—Ä–∞ */
        .fab-timer {
            position: fixed;
            bottom: calc(130px + env(safe-area-inset-bottom));
            right: calc(20px + env(safe-area-inset-right));
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 999;
            font-size: 28px;
            border: 3px solid #555;
            transition: all 0.3s;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        .fab-timer.visible {
            display: flex;
        }
        
        .fab-timer.running {
            background: var(--danger);
            border-color: var(--danger);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 82, 82, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }
        
        .fab-timer:active {
            transform: scale(0.9);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 400px) {
            .timer-bar-display {
                font-size: 2.3rem;
                min-width: 95px;
            }
            
            .timer-bar-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .timer-bar-controls {
                gap: 6px;
            }
        }

    </style>
</head>
<body>

<header>
    <div class="stats-row">
        <div class="points-container">
            <div class="points-badge"><span id="points">0</span></div>
            <button class="btn-round" onclick="addRound()">üîÑ –ö—Ä—É–≥</button>
        </div>
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0% –≤—ã–ø–æ–ª–Ω–µ–Ω–æ</div>
</header>

<div class="tabs">
    <button class="tab-btn active" onclick="switchDay(0)">–î–µ–Ω—å 1</button>
    <button class="tab-btn" onclick="switchDay(1)">–î–µ–Ω—å 2</button>
    <button class="tab-btn" onclick="switchDay(2)">–î–µ–Ω—å 3</button>
</div>

<div id="workoutArea" class="workout-container">
    <!-- –°—é–¥–∞ JavaScript –≤—Å—Ç–∞–≤–∏—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è -->
</div>

<!-- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –≤—ã–∑–æ–≤–∞ —Ç–∞–π–º–µ—Ä–∞ -->
<div class="fab-timer" id="fabTimer" onclick="showTimerBar()">‚è±Ô∏è</div>

<!-- –ö–û–ú–ü–ê–ö–¢–ù–ê–Ø –ü–ê–ù–ï–õ–¨ –¢–ê–ô–ú–ï–†–ê –í–ù–ò–ó–£ (–¢–û–õ–¨–ö–û –ò–ö–û–ù–ö–ò) -->
<div class="timer-fixed-bar" id="timerFixedBar">
    <div class="timer-bar-content">
        <div class="timer-bar-display" id="timerDisplay">01:30</div>
        <div class="timer-bar-controls">
            <button class="timer-bar-btn pause" id="btnPause" onclick="togglePause()" title="–ü–∞—É–∑–∞/–°—Ç–∞—Ä—Ç">‚è∏Ô∏è</button>
            <button class="timer-bar-btn reset" onclick="resetTimer()" title="–°–±—Ä–æ—Å–∏—Ç—å">‚Ü∫</button>
            <button class="timer-bar-btn close" onclick="hideTimerBar()" title="–ó–∞–∫—Ä—ã—Ç—å">‚úï</button>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // –í–ê–®–ê –ü–†–û–ì–†–ê–ú–ú–ê –¢–†–ï–ù–ò–†–û–í–û–ö
    // ==========================================
    const workoutData = [
        {
            name: "–î–µ–Ω—å 1: –Ø–≥–æ–¥–∏—Ü—ã + –í–Ω—É—Ç—Ä. –ø–æ–≤-—Å—Ç—å",
            exercises: [
                { name: "–°—É–º–æ-–ø—Ä–∏—Å–µ–¥", desc: "15 —Ä–∞–∑ (–±–ª–∏–Ω 10–∫–≥)", sets: 3 },
                { name: "–ë–æ–ª–≥–∞—Ä—Å–∫–∏–µ –≤—ã–ø–∞–¥—ã", desc: "12 —Ä–∞–∑ (1 –≥–∞–Ω—Ç–µ–ª—å 7-8 –∫–≥)", sets: 3 },
                { name: "–û—Ç–≤–µ–¥–µ–Ω–∏–µ –Ω–æ–≥–∏ –≤ –∫—Ä–æ—Å—Å–æ–≤–µ—Ä–µ", desc: "12 - 15 —Ä–∞–∑", sets: 3 },
                { name: "–°–≤–µ–¥–µ–Ω–∏–µ –Ω–æ–≥", desc: "15 —Ä–∞–∑", sets: 3 },
                { name: "–ü–æ–¥—ä—ë–º—ã –ø—Ä—è–º—ã—Ö –Ω–æ–≥ –ª—ë–∂–∞", desc: "15 —Ä–∞–∑", sets: 3, isPress: true },
                { name: "Dead Bug", desc: "15 —Ä–∞–∑", sets: 3, isPress: true },
                { name: "–ü–ª–∞–Ω–∫–∞", desc: "60 —Å–µ–∫—É–Ω–¥", sets: 3, isPress: true }
            ]
        },
        {
            name: "–î–µ–Ω—å 2: –°–ø–∏–Ω–∞ + –¢—Ä–∏—Ü–µ–ø—Å",
            exercises: [
                { name: "–¢—è–≥–∞ –≤–µ—Ä—Ö–Ω–µ–≥–æ –±–ª–æ–∫–∞", desc: "15 —Ä–∞–∑", sets: 3 },
                { name: "–¢—è–≥–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –±–ª–æ–∫–∞", desc: "15 —Ä–∞–∑", sets: 3 },
                { name: "–†–∞–∑–≥–∏–±–∞–Ω–∏–µ —Ä—É–∫ –Ω–∞ –±–ª–æ–∫–µ", desc: "15 —Ä–∞–∑", sets: 3 },
                { name: "–û—Ç–∂–∏–º–∞–Ω–∏—è —É–∑–∫–∏–µ", desc: "12 —Ä–∞–∑", sets: 3 },
                { name: "–ì–∏–ø–µ—Ä—ç–∫—Å—Ç–µ–Ω–∑–∏—è", desc: "12 —Ä–∞–∑ (–±–µ–∑ –≤–µ—Å–∞ / 5 –∫–≥)", sets: 3 },
                { name: "–ë–æ–∫–æ–≤–∞—è –ø–ª–∞–Ω–∫–∞", desc: "30-40 —Å–µ–∫ –Ω–∞ —Å—Ç–æ—Ä–æ–Ω—É", sets: 3, isPress: true },
                { name: "–†—É—Å—Å–∫–∏–µ —Å–∫—Ä—É—á–∏–≤–∞–Ω–∏—è", desc: "–ø–æ 12 —Ä–∞–∑ –Ω–∞ —Å—Ç–æ—Ä–æ–Ω—É", sets: 3, isPress: true },
                { name: "–ü–æ–¥—ä—ë–º—ã –ø—Ä—è–º—ã—Ö –Ω–æ–≥ –ª—ë–∂–∞", desc: "15 —Ä–∞–∑", sets: 3, isPress: true }
            ]
        },
        {
            name: "–î–µ–Ω—å 3: –Ø–≥–æ–¥–∏—Ü—ã + –ü–æ—è—Å–Ω–∏—Ü–∞ + –ö–æ—Ä",
            exercises: [
                { name: "–†—É–º—ã–Ω—Å–∫–∞—è —Ç—è–≥–∞", desc: "15 —Ä–∞–∑ (–≤–µ—Å –ø–æ 5 –∫–≥)", sets: 3 },
                { name: "Step-up", desc: "15 —Ä–∞–∑ (–≤–µ—Å –ø–æ 5 –∫–≥)", sets: 3 },
                { name: "–Ø–≥–æ–¥–∏—á–Ω—ã–π –º–æ—Å—Ç", desc: "15 —Ä–∞–∑ (10 –∫–≥ –±–ª–∏–Ω)", sets: 3 },
                { name: "–ü–æ–¥—ä—ë–º –Ω–æ–≥ –≤ —É–ø–æ—Ä–µ –Ω–∞ –ª–æ–∫—Ç—è—Ö", desc: "12 —Ä–∞–∑", sets: 3 },
                { name: "–ü–æ–¥—ä—ë–º—ã", desc: "15 —Ä–∞–∑", sets: 3, isPress: true },
                { name: "–í–µ–ª–æ—Å–∏–ø–µ–¥ –º–µ–¥–ª–µ–Ω–Ω—ã–π", desc: "20 —Ä–∞–∑", sets: 3, isPress: true },
                { name: "–ü–ª–∞–Ω–∫–∞ —Å –∫–∞—Å–∞–Ω–∏–µ–º –ø–ª–µ—á", desc: "20 —Ä–∞–∑", sets: 3, isPress: true }
            ]
        }
    ];

    // ==========================================
    // –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
    // ==========================================
    
    let currentDayIndex = 0;
    let totalPoints = parseInt(localStorage.getItem('gymPoints')) || 0;
    document.getElementById('points').innerText = totalPoints;

    renderWorkout(currentDayIndex);

    function switchDay(index) {
        currentDayIndex = index;
        document.querySelectorAll('.tab-btn').forEach((btn, i) => {
            btn.classList.toggle('active', i === index);
        });
        renderWorkout(index);
    }

    function renderWorkout(dayIndex) {
        const container = document.getElementById('workoutArea');
        container.innerHTML = '';
        const dayData = workoutData[dayIndex];

        let pressSectionStarted = false;

        dayData.exercises.forEach((ex, exIndex) => {
            if (ex.isPress && !pressSectionStarted) {
                const pressTitle = document.createElement('div');
                pressTitle.className = 'section-title press';
                pressTitle.innerText = 'üî• –ë–ª–æ–∫ –ü—Ä–µ—Å—Å–∞ / –ö–æ—Ä–∞';
                container.appendChild(pressTitle);
                pressSectionStarted = true;
            }

            const card = document.createElement('div');
            card.className = ex.isPress ? 'exercise-card press-card' : 'exercise-card';
            
            let setsHtml = '';
            for(let i=0; i<ex.sets; i++) {
                setsHtml += `
                    <li class="set-item">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" onchange="handleCheck(this, ${exIndex}, ${i})">
                            <span class="set-label">–ü–æ–¥—Ö–æ–¥ ${i+1}</span>
                        </div>
                    </li>
                `;
            }

            card.innerHTML = `
                <div class="exercise-header">
                    <div>
                        <div class="exercise-name">${ex.name}</div>
                        <div class="exercise-desc">${ex.desc}</div>
                    </div>
                </div>
                <ul class="sets-list" id="sets-${dayIndex}-${exIndex}">
                    ${setsHtml}
                </ul>
                <button class="btn-add" onclick="addExtraSet(${dayIndex}, ${exIndex})">+ –ï—â—ë –ø–æ–¥—Ö–æ–¥</button>
            `;
            container.appendChild(card);
        });
        updateProgress();
    }

    // üéØ –ì–õ–ê–í–ù–ê–Ø –õ–û–ì–ò–ö–ê: –ß–µ–∫–±–æ–∫—Å ‚Üí –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
    function handleCheck(checkbox, exIndex, setIndex) {
        const pointsToAdd = 10;
        if (checkbox.checked) {
            totalPoints += pointsToAdd;
            animatePoints(pointsToAdd);
            
            // ‚úÖ –û—Ç–º–µ—Ç–∏–ª –ø–æ–¥—Ö–æ–¥ ‚Üí –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            showTimerBar();
            startTimer();
        } else {
            totalPoints -= pointsToAdd;
        }
        localStorage.setItem('gymPoints', totalPoints);
        document.getElementById('points').innerText = totalPoints;
        updateProgress();
    }

    function addExtraSet(dayIndex, exIndex) {
        const list = document.getElementById(`sets-${dayIndex}-${exIndex}`);
        const count = list.children.length + 1;
        const li = document.createElement('li');
        li.className = 'set-item';
        li.innerHTML = `
            <div class="checkbox-wrapper">
                <input type="checkbox" onchange="handleCheck(this, ${exIndex}, ${count-1})">
                <span class="set-label">–î–æ–ø. –ø–æ–¥—Ö–æ–¥ ${count}</span>
            </div>
        `;
        list.appendChild(li);
        updateProgress();
    }

    function updateProgress() {
        const allChecks = document.querySelectorAll('input[type="checkbox"]');
        const checkedChecks = document.querySelectorAll('input[type="checkbox"]:checked');
        
        const total = allChecks.length;
        const completed = checkedChecks.length;
        const percent = total === 0 ? 0 : Math.round((completed / total) * 100);

        document.getElementById('progressBar').style.width = percent + '%';
        document.getElementById('progressText').innerText = `${percent}% –≤—ã–ø–æ–ª–Ω–µ–Ω–æ (${completed}/${total})`;

        if(percent === 100 && total > 0) {
            celebrate();
        }
    }

    function animatePoints(amount) {
        const badge = document.querySelector('.points-badge');
        badge.style.transform = 'scale(1.3)';
        setTimeout(() => badge.style.transform = 'scale(1)', 200);
    }

    function celebrate() {
        if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
        setTimeout(() => alert("üéâ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –¢—ã —Å—É–ø–µ—Ä!"), 500);
    }

    // –§—É–Ω–∫—Ü–∏—è "–î–æ–±–∞–≤–∏—Ç—å –∫—Ä—É–≥"
    function addRound() {
        if(!confirm("–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π –∫—Ä—É–≥? –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—Å–∏—Ç—Å—è, –Ω–æ –æ—á–∫–∏ –æ—Å—Ç–∞–Ω—É—Ç—Å—è.")) return;
        
        const allChecks = document.querySelectorAll('input[type="checkbox"]');
        allChecks.forEach(chk => chk.checked = false);
        
        const badge = document.querySelector('.points-badge');
        badge.style.background = 'linear-gradient(135deg, #00e676, #00c853)';
        setTimeout(() => {
             badge.style.background = 'linear-gradient(135deg, #ff9800, #ff5722)';
        }, 500);
        
        updateProgress();
    }

    // ==========================================
    // –£–ü–†–ê–í–õ–ï–ù–ò–ï –ü–ê–ù–ï–õ–¨–Æ –¢–ê–ô–ú–ï–†–ê
    // ==========================================
    
    function showTimerBar() {
        const bar = document.getElementById('timerFixedBar');
        const fab = document.getElementById('fabTimer');
        bar.classList.add('active');
        fab.classList.remove('visible');
    }

    function hideTimerBar() {
        const bar = document.getElementById('timerFixedBar');
        const fab = document.getElementById('fabTimer');
        bar.classList.remove('active');
        fab.classList.add('visible');
    }

    // ==========================================
    // –¢–ê–ô–ú–ï–† (–ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê)
    // ==========================================
    let timerInterval;
    let timeLeft = 90;
    let isTimerRunning = false;
    
    const timerDisplay = document.getElementById('timerDisplay');
    const btnPause = document.getElementById('btnPause');

    // üéØ –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ —á–µ–∫–±–æ–∫—Å–µ)
    function startTimer() {
        if(isTimerRunning) return;
        if(timeLeft <= 0) {
            resetTimer();
        }
        isTimerRunning = true;
        updatePauseButton();
        
        const fab = document.getElementById('fabTimer');
        fab.classList.add('running');

        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();

            if (timeLeft <= 0) {
                timerFinished();
            }
        }, 1000);
    }

    // –ü–∞—É–∑–∞/–°—Ç–∞—Ä—Ç
    function togglePause() {
        if(isTimerRunning) {
            pauseTimer();
        } else {
            startTimer();
        }
    }

    function pauseTimer() {
        if(!isTimerRunning) return;
        clearInterval(timerInterval);
        isTimerRunning = false;
        updatePauseButton();
        
        const fab = document.getElementById('fabTimer');
        fab.classList.remove('running');
    }

    // üéØ –°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞
    function resetTimer() {
        stopTimer();
        timeLeft = 90;
        updateTimerDisplay();
        timerDisplay.classList.remove('warning');
        updatePauseButton();
    }

    function stopTimer() {
        clearInterval(timerInterval);
        isTimerRunning = false;
        
        const fab = document.getElementById('fabTimer');
        fab.classList.remove('running');
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const s = (timeLeft % 60).toString().padStart(2, '0');
        timerDisplay.innerText = `${m}:${s}`;
        
        if(timeLeft < 10) timerDisplay.classList.add('warning');
        else timerDisplay.classList.remove('warning');
    }
    
    function updatePauseButton() {
        if(isTimerRunning) {
            btnPause.innerHTML = "‚è∏Ô∏è";
        } else {
            btnPause.innerHTML = "‚ñ∂Ô∏è";
        }
    }

    // üéØ –í—Ä–µ–º—è –≤—ã—à–ª–æ ‚Üí –ê–ª–µ—Ä—Ç ‚Üí –ü—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –°–ë–†–û–° –Ω–∞ 90 —Å–µ–∫
    function timerFinished() {
        stopTimer();
        
        // –ó–≤—É–∫
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.value = 880; 
            gainNode.gain.value = 0.2;
            oscillator.start();
            setTimeout(() => oscillator.stop(), 600);
        } catch(e) {}

        // –í–∏–±—Ä–∞—Ü–∏—è
        if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
        
        // üéØ –ü—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –∞–ª–µ—Ä—Ç–∞ ‚Äî —Ç–∞–π–º–µ—Ä —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è –Ω–∞ 90 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            alert("‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ù–∞—á–∏–Ω–∞–π—Ç–µ —Å–ª–µ–¥—É—é—â–∏–π –ø–æ–¥—Ö–æ–¥!");
            resetTimer(); // –°–±—Ä–æ—Å –ø–æ—Å–ª–µ –∑–∞–∫—Ä—ã—Ç–∏—è –∞–ª–µ—Ä—Ç–∞
        }, 100);
    }

</script>
